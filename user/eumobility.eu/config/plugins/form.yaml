enabled: true
built_in_css: true
inline_css: true
refresh_prevention: false
client_side_validation: true
inline_errors: true
files:
  multiple: false
  limit: 10
  destination: self@
  avoid_overwriting: false
  random_name: false
  filesize: 0
  accept:
    - 'image/*'
recaptcha:
  version: 2-checkbox
  theme: light
  site_key: null
  secret_key: null
basic_captcha:
  type: math
  chars:
    length: 5
    font: zxx-sans.ttf
    bg: '#cccccc'
    text: '#333333'
    size: 22
    start_x: 5
    start_y: 30
    box_width: 135
    box_height: 40
  math:
    min: 1
    max: 10
    operators:
      - +
      - '-'
      - '*'
